<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAssocBailBienLabel" jhiTranslate="sergicApp.assocBailBien.home.createOrEditLabel">Create or edit a Assoc Bail Bien</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!assocBailBien.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="assocBailBien.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocBailBien.isActif" for="field_isActif">Is Actif</label>
            <input type="checkbox" class="form-control" name="isActif" id="field_isActif"
                [(ngModel)]="assocBailBien.isActif"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocBailBien.datedebutjuridique" for="field_datedebutjuridique">Datedebutjuridique</label>
            <div class="d-flex">
                <input id="field_datedebutjuridique" type="datetime-local" class="form-control" name="datedebutjuridique" [(ngModel)]="assocBailBien.datedebutjuridique"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocBailBien.datefinjuridique" for="field_datefinjuridique">Datefinjuridique</label>
            <div class="d-flex">
                <input id="field_datefinjuridique" type="datetime-local" class="form-control" name="datefinjuridique" [(ngModel)]="assocBailBien.datefinjuridique"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocBailBien.isValidated" for="field_isValidated">Is Validated</label>
            <input type="checkbox" class="form-control" name="isValidated" id="field_isValidated"
                [(ngModel)]="assocBailBien.isValidated"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocBailBien.validationDate" for="field_validationDate">Validation Date</label>
            <div class="d-flex">
                <input id="field_validationDate" type="datetime-local" class="form-control" name="validationDate" [(ngModel)]="assocBailBien.validationDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocBailBien.isRejected" for="field_isRejected">Is Rejected</label>
            <input type="checkbox" class="form-control" name="isRejected" id="field_isRejected"
                [(ngModel)]="assocBailBien.isRejected"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocBailBien.refusalDate" for="field_refusalDate">Refusal Date</label>
            <div class="d-flex">
                <input id="field_refusalDate" type="datetime-local" class="form-control" name="refusalDate" [(ngModel)]="assocBailBien.refusalDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocBailBien.valeurAchatDuBien" for="field_valeurAchatDuBien">Valeur Achat Du Bien</label>
            <input type="number" class="form-control" name="valeurAchatDuBien" id="field_valeurAchatDuBien"
                [(ngModel)]="assocBailBien.valeurAchatDuBien"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocBailBien.tiers" for="field_tiers">Tiers</label>
            <select class="form-control" id="field_tiers" name="tiers" [(ngModel)]="assocBailBien.tiers" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tiersOption.id === assocBailBien.tiers?.id ? assocBailBien.tiers : tiersOption" *ngFor="let tiersOption of tiers; trackBy: trackTiersById">{{tiersOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocBailBien.bail" for="field_bail">Bail</label>
            <select class="form-control" id="field_bail" name="bail" [(ngModel)]="assocBailBien.bail" >
                <option [ngValue]="null"></option>
                <option [ngValue]="bailOption.id === assocBailBien.bail?.id ? assocBailBien.bail : bailOption" *ngFor="let bailOption of bails; trackBy: trackBailById">{{bailOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocBailBien.bien" for="field_bien">Bien</label>
            <select class="form-control" id="field_bien" name="bien" [(ngModel)]="assocBailBien.bien" >
                <option [ngValue]="null"></option>
                <option [ngValue]="bienOption.id === assocBailBien.bien?.id ? assocBailBien.bien : bienOption" *ngFor="let bienOption of biens; trackBy: trackBienById">{{bienOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
