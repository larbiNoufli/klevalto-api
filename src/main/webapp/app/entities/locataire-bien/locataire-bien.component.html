<div>
    <h2>
        <span jhiTranslate="sergicApp.locataireBien.home.title">Locataire Biens</span>
        <button class="btn btn-primary float-right jh-create-entity create-locataire-bien" [routerLink]="['/', { outlets: { popup: ['locataire-bien-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="sergicApp.locataireBien.home.createLabel">
            Create new Locataire Bien
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="locataireBiens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let locataireBien of locataireBiens ;trackBy: trackId">
                <td><a [routerLink]="['../locataire-bien', locataireBien.id ]">{{locataireBien.id}}</a></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../locataire-bien', locataireBien.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'locataire-bien/'+ locataireBien.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'locataire-bien/'+ locataireBien.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
