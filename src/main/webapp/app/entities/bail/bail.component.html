<div>
    <h2>
        <span jhiTranslate="sergicApp.bail.home.title">Bails</span>
        <button class="btn btn-primary float-right jh-create-entity create-bail" [routerLink]="['/', { outlets: { popup: ['bail-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="sergicApp.bail.home.createLabel">
            Create new Bail
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sergicApp.bail.dateCreation">Date Creation</span></th>
            <th><span jhiTranslate="sergicApp.bail.statutSignatureBailleur">Statut Signature Bailleur</span></th>
            <th><span jhiTranslate="sergicApp.bail.dateDetransfertVersMaya">Date Detransfert Vers Maya</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bail of bails ;trackBy: trackId">
                <td><a [routerLink]="['../bail', bail.id ]">{{bail.id}}</a></td>
                <td>{{bail.dateCreation | date:'medium'}}</td>
                <td>{{bail.statutSignatureBailleur}}</td>
                <td>{{bail.dateDetransfertVersMaya | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bail', bail.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bail/'+ bail.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bail/'+ bail.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
