
<div *ngIf="bail">
    <h2><span jhiTranslate="sergicApp.bail.detail.title">Bail</span> {{bail.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sergicApp.bail.dateCreation">Date Creation</span></dt>
        <dd>
            <span>{{bail.dateCreation | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="sergicApp.bail.statutSignatureBailleur">Statut Signature Bailleur</span></dt>
        <dd>
            <span>{{bail.statutSignatureBailleur}}</span>
        </dd>
        <dt><span jhiTranslate="sergicApp.bail.dateDetransfertVersMaya">Date Detransfert Vers Maya</span></dt>
        <dd>
            <span>{{bail.dateDetransfertVersMaya | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bail/'+ bail.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
