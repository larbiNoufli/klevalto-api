<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBienLabel" jhiTranslate="sergicApp.bien.home.createOrEditLabel">Create or edit a Bien</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bien.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bien.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.bien.referenceBien" for="field_referenceBien">Reference Bien</label>
            <input type="text" class="form-control" name="referenceBien" id="field_referenceBien"
                [(ngModel)]="bien.referenceBien"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.bien.codeBien" for="field_codeBien">Code Bien</label>
            <input type="text" class="form-control" name="codeBien" id="field_codeBien"
                [(ngModel)]="bien.codeBien"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.bien.dureeVisiteLocation" for="field_dureeVisiteLocation">Duree Visite Location</label>
            <input type="number" class="form-control" name="dureeVisiteLocation" id="field_dureeVisiteLocation"
                [(ngModel)]="bien.dureeVisiteLocation"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.bien.typeBien" for="field_typeBien">Type Bien</label>
            <select class="form-control" id="field_typeBien" name="typeBien" [(ngModel)]="bien.typeBien">
                <option [ngValue]="null"></option>
                <option [ngValue]="typeBienOption.id === bien.typeBien?.id ? bien.typeBien : typeBienOption" *ngFor="let typeBienOption of typebiens; trackBy: trackTypeBienById">{{typeBienOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.bien.mandat" for="field_mandat">Mandat</label>
            <select class="form-control" id="field_mandat" name="mandat" [(ngModel)]="bien.mandat">
                <option [ngValue]="null"></option>
                <option [ngValue]="mandatOption.id === bien.mandat?.id ? bien.mandat : mandatOption" *ngFor="let mandatOption of mandats; trackBy: trackMandatById">{{mandatOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.bien.adressePostale" for="field_adressePostale">Adresse Postale</label>
            <select class="form-control" id="field_adressePostale" name="adressePostale" [(ngModel)]="bien.adressePostale">
                <option [ngValue]="null"></option>
                <option [ngValue]="adressePostaleOption.id === bien.adressePostale?.id ? bien.adressePostale : adressePostaleOption" *ngFor="let adressePostaleOption of adressepostales; trackBy: trackAdressePostaleById">{{adressePostaleOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
