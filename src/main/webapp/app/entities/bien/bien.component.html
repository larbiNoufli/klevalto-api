<div>
    <h2>
        <span jhiTranslate="sergicApp.bien.home.title">Biens</span>
        <button class="btn btn-primary float-right jh-create-entity create-bien" [routerLink]="['/', { outlets: { popup: ['bien-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="sergicApp.bien.home.createLabel">
            Create new Bien
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="biens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sergicApp.bien.referenceBien">Reference Bien</span></th>
            <th><span jhiTranslate="sergicApp.bien.codeBien">Code Bien</span></th>
            <th><span jhiTranslate="sergicApp.bien.dureeVisiteLocation">Duree Visite Location</span></th>
            <th><span jhiTranslate="sergicApp.bien.typeBien">Type Bien</span></th>
            <th><span jhiTranslate="sergicApp.bien.mandat">Mandat</span></th>
            <th><span jhiTranslate="sergicApp.bien.adressePostale">Adresse Postale</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bien of biens ;trackBy: trackId">
                <td><a [routerLink]="['../bien', bien.id ]">{{bien.id}}</a></td>
                <td>{{bien.referenceBien}}</td>
                <td>{{bien.codeBien}}</td>
                <td>{{bien.dureeVisiteLocation}}</td>
                <td>
                    <div *ngIf="bien.typeBien">
                        <a [routerLink]="['../type-bien', bien.typeBien?.id ]" >{{bien.typeBien?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="bien.mandat">
                        <a [routerLink]="['../mandat', bien.mandat?.id ]" >{{bien.mandat?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="bien.adressePostale">
                        <a [routerLink]="['../adresse-postale', bien.adressePostale?.id ]" >{{bien.adressePostale?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bien', bien.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bien/'+ bien.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bien/'+ bien.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
