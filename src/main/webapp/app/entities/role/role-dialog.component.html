<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRoleLabel" jhiTranslate="sergicApp.role.home.createOrEditLabel">Create or edit a Role</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!role.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="role.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.role.codeRole" for="field_codeRole">Code Role</label>
            <input type="text" class="form-control" name="codeRole" id="field_codeRole"
                [(ngModel)]="role.codeRole"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.role.nature" for="field_nature">Nature</label>
            <input type="text" class="form-control" name="nature" id="field_nature"
                [(ngModel)]="role.nature"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.role.isMembreGestion" for="field_isMembreGestion">Is Membre Gestion</label>
            <input type="text" class="form-control" name="isMembreGestion" id="field_isMembreGestion"
                [(ngModel)]="role.isMembreGestion"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.role.libelle" for="field_libelle">Libelle</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                [(ngModel)]="role.libelle"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.role.isMembreCS" for="field_isMembreCS">Is Membre CS</label>
            <input type="checkbox" class="form-control" name="isMembreCS" id="field_isMembreCS"
                [(ngModel)]="role.isMembreCS"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
