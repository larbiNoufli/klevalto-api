<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAssocMandatBienLabel" jhiTranslate="sergicApp.assocMandatBien.home.createOrEditLabel">Create or edit a Assoc Mandat Bien</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!assocMandatBien.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="assocMandatBien.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocMandatBien.isActif" for="field_isActif">Is Actif</label>
            <input type="checkbox" class="form-control" name="isActif" id="field_isActif"
                [(ngModel)]="assocMandatBien.isActif"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocMandatBien.datedebutjuridique" for="field_datedebutjuridique">Datedebutjuridique</label>
            <div class="d-flex">
                <input id="field_datedebutjuridique" type="datetime-local" class="form-control" name="datedebutjuridique" [(ngModel)]="assocMandatBien.datedebutjuridique"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocMandatBien.datefinjuridique" for="field_datefinjuridique">Datefinjuridique</label>
            <div class="d-flex">
                <input id="field_datefinjuridique" type="datetime-local" class="form-control" name="datefinjuridique" [(ngModel)]="assocMandatBien.datefinjuridique"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocMandatBien.isValidated" for="field_isValidated">Is Validated</label>
            <input type="checkbox" class="form-control" name="isValidated" id="field_isValidated"
                [(ngModel)]="assocMandatBien.isValidated"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocMandatBien.validationDate" for="field_validationDate">Validation Date</label>
            <div class="d-flex">
                <input id="field_validationDate" type="datetime-local" class="form-control" name="validationDate" [(ngModel)]="assocMandatBien.validationDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocMandatBien.isRejected" for="field_isRejected">Is Rejected</label>
            <input type="checkbox" class="form-control" name="isRejected" id="field_isRejected"
                [(ngModel)]="assocMandatBien.isRejected"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocMandatBien.refusalDate" for="field_refusalDate">Refusal Date</label>
            <div class="d-flex">
                <input id="field_refusalDate" type="datetime-local" class="form-control" name="refusalDate" [(ngModel)]="assocMandatBien.refusalDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocMandatBien.valeurAchatDuBien" for="field_valeurAchatDuBien">Valeur Achat Du Bien</label>
            <input type="number" class="form-control" name="valeurAchatDuBien" id="field_valeurAchatDuBien"
                [(ngModel)]="assocMandatBien.valeurAchatDuBien"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocMandatBien.tiers" for="field_tiers">Tiers</label>
            <select class="form-control" id="field_tiers" name="tiers" [(ngModel)]="assocMandatBien.tiers" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tiersOption.id === assocMandatBien.tiers?.id ? assocMandatBien.tiers : tiersOption" *ngFor="let tiersOption of tiers; trackBy: trackTiersById">{{tiersOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocMandatBien.mandat" for="field_mandat">Mandat</label>
            <select class="form-control" id="field_mandat" name="mandat" [(ngModel)]="assocMandatBien.mandat" >
                <option [ngValue]="null"></option>
                <option [ngValue]="mandatOption.id === assocMandatBien.mandat?.id ? assocMandatBien.mandat : mandatOption" *ngFor="let mandatOption of mandats; trackBy: trackMandatById">{{mandatOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sergicApp.assocMandatBien.bien" for="field_bien">Bien</label>
            <select class="form-control" id="field_bien" name="bien" [(ngModel)]="assocMandatBien.bien" >
                <option [ngValue]="null"></option>
                <option [ngValue]="bienOption.id === assocMandatBien.bien?.id ? assocMandatBien.bien : bienOption" *ngFor="let bienOption of biens; trackBy: trackBienById">{{bienOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
